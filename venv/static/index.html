<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation Project v1.0</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Music Recommendation Project v1.0</h1>
    </header>
    <main>
        <section class="upload-section">
            <div class="upload-container">
                <h2>Upload Your Playlist</h2>
                <label for="file-input" class="file-input-label"><i class="fas fa-upload"></i> Choose File</label>
                <input type="file" id="file-input" class="file-input">
                <p>or</p>
                <input type="text" id="playlist-link" class="playlist-link" placeholder="Enter Spotify Playlist Link">
                <button id="recommend-button" class="recommend-button" disabled><i class="fas fa-music"></i> Get Recommendations</button>
                <p id="file-name" class="file-name"></p>
                <button id="generate-again-button" class="generate-again-button" style="display: none;"><i class="fas fa-redo"></i> Generate Again</button>
            </div>
        </section>
        <section class="recommendations-section" style="display: none;">
            <h2>Recommended Tracks</h2>
            <div id="recommendations" class="recommendations-container"></div>
            <button id="generate-more-button" class="generate-more-button" style="display: none;"><i class="fas fa-plus"></i> Generate 10 More</button>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; Portfolio Project</p>
    </footer>
    <div id="spinner" class="spinner-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
